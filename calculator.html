<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>

    <h1>PREM PRAJAPAT</h1>
    <section>

        <div class="container">
            <div class="display">
                <input type="text" id="display" disabled>
            </div>
            <div class="calcy-buttons">
                <button class="btn1" onclick="clearDisplay()">C</button>
                <button class="btn1" onclick="deleteLast()">DEL</button>
                <button class="btn1" onclick="appendOperator('/')">/</button>
                <button class="btn2" onclick="appendOperator('*')">*</button>
                <button class="btn" onclick="appendNumber('7')">7</button>
                <button class="btn" onclick="appendNumber('8')">8</button>
                <button class="btn" onclick="appendNumber('9')">9</button>
                <button class="btn2" onclick="appendOperator('-')">-</button>
                <button class="btn" onclick="appendNumber('4')">4</button>
                <button class="btn" onclick="appendNumber('5')">5</button>
                <button class="btn" onclick="appendNumber('6')">6</button>
                <button class="btn2" onclick="appendOperator('+')">+</button>
                <button class="btn" onclick="appendNumber('1')">1</button>
                <button class="btn" onclick="appendNumber('2')">2</button>
                <button class="btn" onclick="appendNumber('3')">3</button>
                <button class="btn2" onclick="calculate()">=</button>
                <button class="btn3 zero" onclick="appendNumber('0')">0</button>
                <button class="btn2" onclick="appendNumber('.')">.</button>
            </div>
        </div>
        
    </section>
    <script src="calcy.js"></script>
</body>
</html>
